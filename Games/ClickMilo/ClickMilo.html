  <h4>Milo Points: <span id="val">0</span></h4> <button id="btn">Milo</button>
  <script>
    // Add Javascript to handle button click and update points
    const button = document.getElementById('btn');
    let points = 0;

    button.addEventListener('click', () => {
      points++;
      document.getElementById('val').textContent = points;
    });
  </script>
